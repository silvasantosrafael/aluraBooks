<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>AluraBooks</title>
</head>

<body>
  <header class="top">
    <div class="container">
      <input type="checkbox" id="menu" class="container__button">
      <label for="menu">
        <span class="top__menu-hamburguer container__image"></span>
      </label>
      <ul class="list-menu">
        <li class="list-menu__title">Categorias</li>
        <li class="list-menu__item"><a href="#" class="list-menu__link">Programação</a></li>
        <li class="list-menu__item"><a href="#" class="list-menu__link">Front-End</a></li>
        <li class="list-menu__item"><a href="#" class="list-menu__link">Infraestrutura</a></li>
        <li class="list-menu__item"><a href="#" class="list-menu__link">Business</a></li>
        <li class="list-menu__item"><a href="#" class="list-menu__link">Design & UX</a></li>
      </ul>
      <img class="container__image" src="./assets/Logo.svg" alt="Logo da AluraBooks" />
    </div>
    <div class="cotainer">
      <a class="container__image" href="#"><img src="./assets/Favoritos.svg" alt="Favoritos" /></a>
      <a class="container__image" href="#"><img src="./assets/Compras.svg" alt="Sacola de compras" /></a>
      <a class="container__image" href="#"><img src="./assets/Usuario.svg" alt="Icone do usuario" /></a>
    </div>
  </header>

  <section class="banner">
    <div class="banner__container-text">
      <h2 class="banner__title">Já sabe por onde começar?</h2>
      <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    </div>
    <div class="banner__container-search">
      <input type="search" id="search" placeholder="Qual será sua próxima leitura?" class="banner__search">
    </div>
  </section>

</body>

</html>
